<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Main Page</title>

    <style>
    .footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #BBC8D5;
   color: black;
   text-align: center;
}
.header{
text-align: center;

}

table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}

.wrap {

text-align: center;

}

.left {

float:left;
}
.center {
text-align: center;
margin:5 auto;
display: inline-block;
border: black;

}
 .right {
 float:right;
 }
</style>
<div class="header">
    <h:form>
<p:outputLabel> 
<h1 style="margin-top:2">Brunch To Go Shopping Cart</h1>
</p:outputLabel>
</h:form>
</div>
</h:head>

<h:body style="background-color:#eaeef2; overflow-y: scroll; overflow: -moz-scrollbars-vertical;">
<p:scrollPanel  style="width:auto;height:1000px">
<div class="wrap">
<div class="left">

    <h:form>

 
    <p:panelMenu style="width:300px">
        <p:submenu label="Home">
            <p:menuitem value="Home" outcome="mainPage" icon="ui-icon-disk" />
            <p:menuitem value="About us" outcome="aboutMe" icon="ui-icon-arrowrefresh-1-w" />
            <p:menuitem value="Shopping Cart" outcome="shoppingCart" icon="ui-icon-arrowrefresh-1-w" />
        </p:submenu>
        <p:submenu label="Login">
            <p:menuitem value="Login" outcome="login" ajax="false" icon="ui-icon-close"/>
        </p:submenu>

    </p:panelMenu>
</h:form>
</div>

<div class="center">
<h:form>
<p><font face="verdana"> Your shopping Cart #{login.username1}!</font></p>
  <h:panelGrid columns="2" cellpadding="4">
  
  <table style="width:100%">
  <tr>
    <th>Product</th>
    <th>Did I order it?</th> 
  </tr>
  <tr>
    <td>Bacon: </td>
    <td>#{mainPage.bacon}</td>
  </tr>
  <tr>
    <td>Pancakes</td>
    <td>#{mainPage.pancakes}</td>
  </tr>
  <tr>
    <td>Potatoes</td>
    <td>#{mainPage.pancakes}</td>
  </tr>
    <tr>
    <td>Beans</td>
    <td>#{mainPage.beans}</td>
  </tr>
    <tr>
    <td>Toast</td>
    <td>#{mainPage.toast}</td>
  </tr>
    <tr>
    <td>Eggs</td>
    <td>#{mainPage.eggs}</td>
  </tr>
</table>
 </h:panelGrid>
 

</h:form>
</div>
<div class="right">
<p:button value="view profile" icon="ui-icon-pencil" outcome="editProfile"></p:button>

</div>
<div class="footer">
 <p><font face="verdana">Footer</font></p>
</div>
</div>
</p:scrollPanel>
</h:body>
</html>
