<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Main Page</title>

    <style>
    .footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #BBC8D5;
   color: black;
   text-align: center;
}
.header{
text-align: center;

}

.wrap {

text-align: center;

}

.left {

float:left;
}
.center {
text-align: center;
margin:5 auto;
display: inline-block;
border: black;

}
 .right {
 float:right;
 }
</style>
<div class="header">
    <h:form>
<p:outputLabel> 
<h1 style="margin-top:2">login</h1>
</p:outputLabel>
</h:form>
</div>
</h:head>

<h:body style="background-color:#eaeef2; overflow-y: scroll; overflow: -moz-scrollbars-vertical;">
<p:scrollPanel  style="width:auto;height:1000px">
<div class="wrap">
<div class="left">
    <h:form>

 
    <p:panelMenu style="width:300px">
        <p:submenu label="Home">
            <p:menuitem value="Home" outcome="mainPage" icon="ui-icon-disk" />
            <p:menuitem value="About us" outcome="aboutMe" icon="ui-icon-arrowrefresh-1-w" />
        </p:submenu>
        <p:submenu label="Login">
            <p:menuitem value="Login" outcome="login" ajax="false" icon="ui-icon-close"/>
        </p:submenu>
        <p:separator />
    </p:panelMenu>
</h:form>
</div>

<div class="center">
<h:form>

<p><font face="verdana"> log in!</font></p>
 
  <h:panelGrid columns="2" cellpadding="4">
 <h:form> 

    <p:growl id="growl" showDetail="true" sticky="true" />  
 
    <p:panel header="login">  
        <h:panelGrid columns="2" cellpadding="5">  
            <p:outputLabel for="msg" value="Username:" />   
            <p:inputText id="msg" value="#{login.username1}" required="true" />  
                         
        <h:outputLabel for="pwd1" value="Password eingeben: *" />
        <p:password id="pwd1" label="Passwort eingeben" />
    </h:panelGrid>
        <p:commandButton value="Save" update="login" oncomplete="PF('usernameAnzeige').show()"></p:commandButton>
        
    </p:panel> 
      
<p:growl id="message" showDetail="true">
<p:confirmDialog header="Selected Items" global="true" modal="true" showEffect="explode" hideEffect="fade" widgetVar="usernameAnzeige" width="250">
        <p:outputPanel id="login">
             "#{login.username1}"
        </p:outputPanel>
        <p:button value="Okay!" type="button" outcome="mainPage" icon="ui-icon-check"></p:button>
    </p:confirmDialog>
        </p:growl>

</h:form>  
 </h:panelGrid>
 </h:form>
</div>
<div class="right">
<p:button value="view profile" icon="ui-icon-pencil" outcome="editProfile"></p:button>

</div>
<div class="footer">
 <p><font face="verdana">Footer</font></p>
</div>
</div>
</p:scrollPanel>
</h:body>
</html>
